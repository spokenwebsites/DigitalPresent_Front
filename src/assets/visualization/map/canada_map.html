<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<title>Getting started with map visualization</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
		<style type="text/css">
		body {
				margin: 0;
				background-color: whitesmoke;
				font-family: 'Times New Roman', sans-serif;
				font-weight: 300;
			}

			#svgcontainer {
				width: 1000px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 50px;
				padding: 5px 50px 10px 50px;
				background-color: whitesmoke;
			}

			h1 {
				font-weight: 800;
				color: #5a7388;
				font-size: 48px;
				margin-bottom: 10px;
			}

			p {
				font-size: 16px;
				margin: 15px 0 10px 0;
			}

			svg {
				background-color: whitesmoke;
			}
			.map{
				background-color: #303030;
    align-content:center;
			}


		</style>
	</head>
	<body >
		<div id="svgcontainer">
	
		<div id="svganchor"></div>
		<br>
		</div>
		<script type="text/javascript">
			//Width and height
			var w = 1200;
			var h = 800;
			//fiddle link canada
		// var projection = d3.geo.mercator()
				
        //         .center([-90, 70])
        //         .scale(200)
        //         .translate([w / 2, h/ 2]);
		
			//Define map projection australia
			// var projection = d3.geo.mercator()
			// 					   .center([ 132, -28 ])
			// 					   .translate([ w/2, h/2 ])
			// 					   .scale(1000);

			var projection = d3.geo.azimuthalEqualArea()
				.rotate([100, -45])
				.center([10, 20])
				.scale(1000)
				.translate([w/2, h/2])												  
			//Define path generator
			var path = d3.geo.path().projection(projection);
			
			var zoom = d3.behavior.zoom()
    					.scaleExtent([1, 8])
  						  .on("zoom", move);

            var states_color = d3.scale.ordinal()
                //.range(['#8dd3c7','#ffffb3','#bebada','#fb8072','#80b1d3','#fdb462','#b3de69','#fccde5','#d9d9d9']);
                .range(['#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4','#faf7d4']);

            // Util func to move map to back and circles to front
			d3.selection.prototype.moveToBack = function() {
				return this.each(function() {
					var firstChild = this.parentNode.firstChild;
					if (firstChild) {
						this.parentNode.insertBefore(this, firstChild);
					}
				});
			};

			//Create SVG
			var svg = d3.select("#svganchor")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("canadageo.json", function(json) {

				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
                   .attr("stroke", "dimgray")
                   .style("opacity", 1)
				   .attr("fill", function(d, i) {return states_color(i)})
				   .each(function(){
						var sel = d3.select(this);
						sel.moveToBack();
					});
				  
				 //States
				svg.selectAll("text")
					.data(json.features)
					.enter()
					.append("text")
					.attr("fill", "darkslategray")
					.attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
					.attr("text-anchor", "middle")
    				.attr("dy", ".35em")
					.text(function(d) {
						return d.properties.STATE_NAME;
					});

				//Append the name
				svg.append("text")
					.attr("x", 0)
					.attr("y", 340)
					.attr("font-size", 90)
					.attr("font-weight", "bold")
					.attr("font-family", "Times New Roman")
					.attr("text-anchor", "middle")
					.attr("opacity", 0.5)
						
			});
			
			function move() {
  var t = d3.event.translate,
      s = d3.event.scale;
  t[0] = Math.min(width / 2 * (s - 1), Math.max(width / 2 * (1 - s), t[0]));
  t[1] = Math.min(height / 2 * (s - 1) + 230 * s, Math.max(height / 2 * (1 - s) - 230 * s, t[1]));
  zoom.translate(t);
  g.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
}

			// Add circles:
            d3.csv("events.csv", function(data) {

			// Create a color scale
			var allContinent = d3.map(data, function(d){return(d.homecontinent)}).keys()
			var color = d3.scaleOrdinal()
				.domain(allContinent)
				.range(d3.schemePaired);

			// Add a scale for bubble size
			var valueExtent = d3.extent(data, function(d) { return +d.n; })
			var size = d3.scaleSqrt()
				.domain(valueExtent)  // What's in the data
				.range([ 10, 20])  // Size of circle in pixel

			var tooltip = d3.select("body")
				.append("div")
				.style("position", "absolute")
				.style("text-align", "center")
				.style("padding", "15px")
				.style("font", "12px sans-serif")
				.style("background", "#03bafc")
				.style("border", "0px")
				.style("border-radius", "8px")
				.style("z-index", "10")
				.style("visibility", "hidden")
				.text("a simple tooltip");
			svg
				.selectAll("myCircles")
				.data(data.sort(function(a,b) { return +b.n - +a.n }).filter(function(d,i){ return i<1000 }))
				.enter()
				.append("circle")
				.attr("cx", function(d){ return projection([+d.homelon, +d.homelat])[0] })
				.attr("cy", function(d){ return projection([+d.homelon, +d.homelat])[1] })
				.attr("r", function(d){ return size(+d.n +1) + 2 })
				.style("fill", function(d){ return color(d.state)})
				.attr("stroke", function(d){ if(d.n>2000){return "black"}else{return "none"}  })
				.attr("stroke-width", 1)
				.attr("fill-opacity", 0.6)
				.on("mouseover", function(){
					return tooltip.style("visibility", "visible");
				})
				.on("mousemove", function(d){
					tooltip.text(d.city + ' (' + d.n + ' Events)');
					return tooltip.style("top",
					(d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
				})
				.on("mouseout", function(){
					return tooltip.style("visibility", "hidden");
					});
				});



		
		</script>
	</body>
</html>
